  <body><!--[if lt IE 8]>

    <div class="container">
      <div class="row">
        <h1>TGDMB Tome's Background Formatter</h1>
        <h2>What is a background?</h2>
        <h3><em>A background is not a feat</em>, backgrounds are...</h3>
        <blockquote>A way of helping you write one paragraph about your life leading up to the game, rather than just describing what you do. Which is what your class and skills are for. <br/>~ <a href="http://tgdmb.com/viewtopic.php?p=432397#432397">Koumei</a></blockquote>
        <form id="left" class="col-sm-6">
          <div class="form-group">
            <label for="bkgd_name">Name of Background</label>
            <input id="bkgd_name" placeholder="Aristocrat" class="form-control">
          </div>
          <div class="form-group">
            <label for="bkgd_quote">Quote for Background</label>
            <input id="bkgd_quote" placeholder="I am wealthy, therefore I am special" class="form-control">
          </div>
          <div class="form-group">
            <label for="bkgd_desc">Description for Background</label>
            <input id="bkgd_desc" placeholder="You were born into privilege and wealth. This affords you not only material goods, but also a quality education and lots and lots of culture." class="form-control">
          </div>
          <div class="form-group">
            <label for="bkgd_effect">Effect of Background</label>
            <textarea rows="4" id="bkgd_effect" placeholder="Diplomacy is a class skill for you.
 You gain +2 on Knowledge (Nobility) checks.
 You also begin at first level with an additional 300 gp." class="form-control"></textarea>
            <p class="help-block">helper text</p>
          </div>
        </form>
        <!-- column 2 : right side-->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="output">copy/paste for forum:</label>
            <textarea rows="8" id="output" placeholder="Aristocrat    &quot;I am wealthy, therefore I am special&quot;
You were born into privilege and wealth. This affords you not only material goods, but also a quality education and lots and lots of culture.

Effect:
 Diplomacy is a class skill for you. You gain +2 on Knowledge (Nobility) checks.
You also begin at first level with an additional 300 gp." class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
    <script src="./tome-background-generator.js"></script>
