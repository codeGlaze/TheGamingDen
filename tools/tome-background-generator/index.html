<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body><!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p><![endif]-->
    <div class="container">
      <div class="row">
        <h1>TGDMB Tome's Background Formatter</h1>
        <form id="left" class="col-sm-6">
          <div class="form-group">
            <label for="bkgd_name">Name of Background</label>
            <input id="bkgd_name" placeholder="BACKGROUND... of doooom" class="form-control">
          </div>
          <div class="form-group">
            <label for="bkgd_quote">Quote for Background</label>
            <input id="bkgd_quote" placeholder="My quote is witty, for *I* am witty" class="form-control">
          </div>
          <div class="form-group">
            <label for="bkgd_effect">Effect of Background</label>
            <textarea rows="4" id="bkgd_effect" placeholder="You come from a land of DOOM! And are tasked with SPREADING DOOM!
 Why? FOR THE SAKE OF DOOM!" class="form-control"></textarea>
            <p class="help-block">helper text</p>
          </div>
        </form>
        <!-- column 2 : right side-->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="output">copy/paste for forum:</label>
            <textarea rows="4" id="output" placeholder="Stuff" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="javascripts/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
    <script href="./tome-background-generator.js"></script>
  </body>
</html>
